<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verify OTP</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#e9f5ff] flex flex-col items-center justify-center min-h-screen px-4">

  <!-- Header -->
  <div class="text-center mb-10">
    <h1 class="text-3xl font-bold">Admin Portal</h1>
    <p class="text-md text-gray-600 mt-2">Suraksha</p>
  </div>

  <!-- OTP Form -->
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-lg font-semibold mb-1">Verify OTP</h2>
    <p class="text-xs text-gray-500 mb-4">Enter the 6 digit code sent to number</p>

    <form onsubmit="event.preventDefault(); alert('OTP Verified!');" class="space-y-5">
      <label class="block text-sm font-medium text-gray-700 mb-2 flex items-center gap-2">
        ðŸ§¾ Enter OTP
      </label>

      <div class="flex justify-center gap-2">
        <input type="text" maxlength="1" class="otp w-10 h-12 border border-gray-400 text-center rounded text-lg" required />
        <input type="text" maxlength="1" class="otp w-10 h-12 border border-gray-400 text-center rounded text-lg" required />
        <input type="text" maxlength="1" class="otp w-10 h-12 border border-gray-400 text-center rounded text-lg" required />
        <input type="text" maxlength="1" class="otp w-10 h-12 border border-gray-400 text-center rounded text-lg" required />
        <input type="text" maxlength="1" class="otp w-10 h-12 border border-gray-400 text-center rounded text-lg" required />
        <input type="text" maxlength="1" class="otp w-10 h-12 border border-gray-400 text-center rounded text-lg" required />
      </div>

      <p class="text-xs text-center text-blue-500 cursor-pointer" onclick="resendCode()">Didnâ€™t receive the code?</p>

      <button
        type="submit"
        class="w-full bg-gray-600 text-white py-2 rounded hover:bg-gray-700 transition font-medium"
      >
        Verify & Sign In
      </button>
    </form>
  </div>

  <script>
    // Autofocus to next input
    const otpInputs = document.querySelectorAll('.otp');
    otpInputs.forEach((input, idx) => {
      input.addEventListener('input', () => {
        if (input.value.length === 1 && idx < otpInputs.length - 1) {
          otpInputs[idx + 1].focus();
        }
      });

      input.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace' && !input.value && idx > 0) {
          otpInputs[idx - 1].focus();
        }
      });
    });

    // Resend code alert
    function resendCode() {
      alert("Code is sent to your mobile number.");
    }
  </script>

</body>
</html>
