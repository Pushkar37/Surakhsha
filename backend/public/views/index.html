<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#e9f5ff] flex flex-col items-center justify-center min-h-screen px-4">

  <!-- Header -->
  <div class="text-center mb-10">
    <h1 class="text-3xl font-bold">Admin Portal</h1>
    <p class="text-md text-gray-600 mt-2">Suraksha</p>
  </div>

  <!-- Login Form -->
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-lg font-semibold mb-1">Sign In</h2>
    <p class="text-xs text-gray-500 mb-4">Enter your Mobile Number to get started</p>

    <form id="otpForm" class="space-y-4">
      <div>
        <label for="mobile" class="block text-sm font-medium text-gray-700 mb-1">Mobile Number</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">ðŸ“ž</span>
          <input
            type="tel"
            id="mobile"
            name="mobile"
            placeholder="91+1234567891"
            required
            class="pl-10 pr-4 py-2 border border-gray-300 rounded w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
      </div>

      <button
        type="submit"
        class="flex items-center justify-center w-full bg-black text-white py-2 rounded hover:bg-gray-800 transition"
      >
        ðŸ’¬ <span class="ml-2">Send OTP</span>
      </button>
    </form>
  </div>

  <!-- JS to handle redirect -->
  <script>
    document.getElementById("otpForm").addEventListener("submit", function (e) {
      e.preventDefault();
      window.location.href = "verify.html"; // <== Ensure verify.html is in the same folder
    });
  </script>
</body>
</html>
